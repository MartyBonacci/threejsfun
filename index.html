<!DOCTYPE html>
<html lang="en">
	<head>
		<title>fun with three.js</title>

		<style>
			body {margin: 0}
			canvas {width: 100%; height: 100%}
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script src="js/OrbitControls.js"></script>

		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000);
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);

			window.addEventListener('resize', function() {
				var width = window.innerWidth;
				var height = window.innerHeight;
				renderer.setSize(width,height);
				camera.aspect = width/height;
				camera.updateProjectionMatrix();
			});

			controls = new THREE.OrbitControls(camera, renderer.domElement);

			//create the shape
			var geometry = new THREE.BoxGeometry(1,1,1);
			var cubeMaterials = [
				new THREE.MeshBasicMaterial({map: new THREE.TextureLoader().load('images/jim606x3000.jpg'),side: THREE.DoubleSide}), // right
				new THREE.MeshBasicMaterial({map: new THREE.TextureLoader().load('images/chara.jpg'),side: THREE.DoubleSide}), // left
				new THREE.MeshBasicMaterial({map: new THREE.TextureLoader().load('images/chara.png'),side: THREE.DoubleSide}), // top
				new THREE.MeshBasicMaterial({map: new THREE.TextureLoader().load('images/custom-cult-logo-50px.png'),side: THREE.DoubleSide}), // bottom
				new THREE.MeshBasicMaterial({map: new THREE.TextureLoader().load('images/frisk.jpg'),side: THREE.DoubleSide}), // front
				new THREE.MeshBasicMaterial({map: new THREE.TextureLoader().load('images/matt645x3000.jpg'),side: THREE.DoubleSide}), // back
			];

			//create material color or image texture
			var material = new THREE.MeshFaceMaterial(cubeMaterials);
			var cube = new THREE.Mesh(geometry, material);
			scene.add(cube);

			camera.position.z =3;

			// game logic
			var update = function(){
				// cube.rotation.x += .01;
				cube.rotation.y += .005;
			};

			// draw scene
			var render = function() {
				renderer.render(scene, camera);
			};

			// run game loop (update, render, repeat)
			var GameLoop = function(){
				requestAnimationFrame( GameLoop);
				update();
				render();
			};

			GameLoop();

		</script>
	</body>
</html>
